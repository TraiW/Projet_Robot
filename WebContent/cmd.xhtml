<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
	<title>Command</title>
	<link rel="stylesheet"	href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css"></link>
</head>
<body>
	<div>
		<h1>Command Page</h1>
		<ul>
			<li>
				<button id="ButtonUp" type="button" class="button">
					<span class="glyphicon glyphicon-arrow-up"> </span>UP
				</button>
			</li>
			<li>
				<button id="ButtonDown" type="button" class="button">
					<span class="glyphicon glyphicon-arrow-down"> </span>DOWN
				</button>
			</li>
			<li>
				<button id="ButtonLeft" type="button" class="button">
					<span class="glyphicon glyphicon-arrow-left"> </span>LEFT
				</button>
			</li>
			<li>
				<button id="ButtonRight" type="button" class="button">
					<span class="glyphicon glyphicon-arrow-right"> </span>Right
				</button>
			</li>	
		</ul>
	</div>
</body>
</html>
